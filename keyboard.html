<!DOCTYPE html>
<html>
<head>
  <title>HTML - 수업소개</title>
  <meta charset="utf-8">
 <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0" />
 
	<meta http-equiv="Expires" content="Mon, 06 Jan 1990 00:00:01 GMT">
<meta http-equiv="Expires" content="-1">
<meta http-equiv="Pragma" content="no-cache">
<meta http-equiv="Cache-Control" content="no-cache">
  <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">

  <script src="https://code.jquery.com/jquery-1.11.3.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  
  <style>
  input[type='text'], input[type='password'], input[type='submit'], input[type='search'], input[type='tel'], input[type='email'], html input[type='button'], input[type='reset'] {
    -webkit-appearance: none;
    border-radius: 0;
   }
  
  
  </style>
</head>
<body>
<h1><a href="keyboard.html">keyboard 2</a></h1>
<ol>
  <li><input type="text" id='keylog'> </li>
<form>
  <li><input type="text" id="input1" data-nextid='' autocomplete="off"></li>
  <li><input type="password" id="input2" data-nextid='input1' ></li>
  <li><input type="date" id="input3" data-nextid='input2' ></li>
  <li><input type="range" id="input4" data-nextid='input3' ></li>
  <li><input type="email" id="input5" data-nextid='input4' ></li>
  <li><input type="month" id="input6" data-nextid='input5' ></li>
  <li><input type="number" id="input7" data-nextid='input6' ></li>
  <li><input type="tel" id="input8" data-nextid='input7' ></li>
  <li><input type="time" id="input9" data-nextid='input8' ></li>
  <li><input type="url" id="input10" data-nextid='input9' ></li>
  <li><input type="search" id="input11" data-nextid='input10' ></li>
  <li><input type="text" id="input12" data-nextid='input11' class="custom_dateicker"> datepicker
 <pre>
 	 $.datepicker.setDefaults({
		  showOn: "focus",
		  buttonImageOnly: true,
		  buttonImage: "https://jqueryui.com/resources/demos/datepicker/images/calendar.gif",
		  buttonText: "Calendar"
		});
	 
	 $('.custom_dateicker').datepicker();
 </pre> 
  
  
  
  </li>
</form>
</ol>
<div data-role="page" data-theme="b" id="jqm-home">
    <div data-role="content">
        <form id="autoTab">
            <label for="name">Text Pin #1:</label>
            <input type="number" name="txtPin1" id="txtPin1" value="" class="txtPin" placeholder="Please enter Pin #1" pattern="[0-9]{4}" />
            <br />
            <label for="name">Text Pin #2:</label>
            <input type="number" name="txtPin2" id="txtPin2" value="" class="txtPin" placeholder="Please enter Pin #2" pattern="[0-9]{4}" />
            
            <br />
            <label for="name">Text Pin #3:</label>
            <input type="number" name="txtPin3" id="txtPin3" value="" class="txtPin" placeholder="Please enter Pin #3" pattern="[0-9]{4}" />
            
            <br />
            <label for="name">Text Pin #4:</label>
            <input type="number" name="txtPin4" id="txtPin4" value="" class="txtPin" placeholder="Please enter Pin #4" maxlength="4" pattern="[0-9]{4}" />
        </form>
    </div>
</div> 

 <Script>

 $(document).ready(function() {
	 $('form  input').keydown(function(x){$('#keylog').val('keydown : '+x.keyCode);console.log('keydown : '+x.keyCode);});
	 $('form  input').keyup(function(x){$('#keylog').val('keyup : '+x.keyCode);console.log('keyup : '+x.keyCode);});
	 $('form  input').keypress(function(x){$('#keylog').val('keypress :' + x.keyCode);console.log('keypress : '+x.keyCode);});
	 $('form  input').parent().hide();
	 $('#input12').parent().show();
	 $('form  input').focusout(function(x){
		 var nextid = "";
		 switch($(this).prop('id')) {
		 	case "input12":
		 		nextid = "input11";
		 		break;
		 	case "input11":
		 		nextid = "input10";
		 		break;
		 	case "input10":
		 		nextid = "input9";
		 		break;
		 	case "input9":
		 		nextid = "input8";
		 		break;
		 	case "input8":
		 		nextid = "input7";
		 		break;
		 	case "input7":
		 		nextid = "input6";
		 		break;
		 	case "input6":
		 		nextid = "input5";
		 		break;
		 	case "input5":
		 		nextid = "input4";
		 		break;
		 	case "input4":
		 		nextid = "input3";
		 		break;
		 	case "input3":
		 		nextid = "input2";
		 		break;
		 	case "input2":
		 		nextid = "input1";
		 		break;
		 	case "input1":
		 		nextid = "";
		 		break;
		 }
		 	console.log('focusout : ' + x);
		 	console.log('id : ' + $(this).prop('id'));
		 	console.log('nextid : ' + nextid);
		 	$('#' + nextid).parent().show();
		 	$('#' + nextid).focus();
		 	console.log($(this));
	});
	 $.datepicker.setDefaults({
		  showOn: "focus",
		  buttonImageOnly: true,
		  buttonImage: "https://jqueryui.com/resources/demos/datepicker/images/calendar.gif",
		  buttonText: "Calendar"
		});
	 
	 $('.custom_dateicker').datepicker();
	 $('.txtPin').keydown(function() {
		    that=this;
		    setTimeout(function(){
		        var value = $(that).val();
		        if(value.length > 3) {
		        $(that).next().next().next().click();
		        }
		     },0);
		});
		$('.txtPin').click(function() {
		   $(this).focus().tap();
		});
	 
	 
	 
	 $('ol input').each(function(){
		 $(this).parent().append("<p style='display:inline;padding-left:10px;'>"+"type='" + $(this).prop("type") + "'"+"</p>");

	 });
	 $('input').on('focusout', function() {
	 });
 });
 </Script>
</body>
</html>
